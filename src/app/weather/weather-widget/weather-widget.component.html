@if (weatherData(); as weatherData) {
  <div class="weather-widget">
    <div class="temperature">{{ weatherData.temperature | temperatureCelsius }}</div>

    <div class="wind">
      <div class="wind-speed">{{ weatherData.wind_speed_10 | windSpeedKph }}</div>

      <div class="wind-direction">
        <span class="needle" [style.transform]="'rotate(' + weatherData.wind_direction_10 + 'deg)'"></span>
      </div>
    </div>
  </div>
} @else {
  <p>Loading â€¦</p>
}
