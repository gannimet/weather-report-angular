<main class="todo-page">
  <section class="list-meta">
    <div class="item-count">{{ todoService.numberOfTodos() }} item(s)</div>
    
    <div class="meta-actions">
      <button (click)="todoDialog.open()">New TODO</button>
    </div>
  </section>

  <app-todo-list (editTodo)="editTodo($event)"></app-todo-list>
</main>

<app-todo-dialog #todoDialog></app-todo-dialog>
