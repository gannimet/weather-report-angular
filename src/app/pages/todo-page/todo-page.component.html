<app-todo-dialog #todoDialog (saved)="onNewTodoCreated($event)" />

<main class="todos-page">
  <div class="list-head">
    <span class="count">{{ todos().length }} Todo(s)</span>
    <button (click)="todoDialog.open()">Ein TODO hinzuf√ºgen</button>
  </div>

  <div class="todo-list-wrapper">
    <h2>Zu erledigen:</h2>
    <app-todo-list
      [todos]="notDoneTodos()"
      (deleteClicked)="deleteClicked($event)"
      (doneClicked)="doneClicked($event)"
      showMarkDoneButton
    />

    <h2>Erledigt:</h2>
    <app-todo-list
      [todos]="doneTodos()"
      (deleteClicked)="deleteClicked($event)"
      (doneClicked)="doneClicked($event)"
    />
  </div>
</main>
